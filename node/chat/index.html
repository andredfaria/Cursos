<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="global.css"> -->
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <title>Chat "</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>CHAT</h1>
                    <form id="form" class="form-group">
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-10">
                                    <input  id="msg" 
                                            class="form-control" 
                                            type="text" 
                                            autocomplete="off"
                                            placeholder="Digite a mensagem aqui" 
                                            autofocus />
                                    <div id="emailHelp" class="form-text">Envie uma mensagem.</div>
                                </div>
                                <div class="col-2">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </div>


                    </form>
                    <hr>
                    <ul id="mensagens" class="list-group"></ul>

                    <div id="status"></div>
                </div>
            </div>
        </div>
    </header>
</body>
<script>
    $(function () {
        const socket = io();
        const user = {
            nome: '',
            id: ''
        }

        $('#form').submit(function (e) {
            let user = prompt("Quem est√° enviando esta mensagem ?");

            socket.emit('chat', $('#msg').val(), user);
            $('#msg').val('');
            return false;
        });

        socket.on('chat', function (msg, user) {
            $('#mensagens').append($('<li class="list-group-item"><span>' + user + '</span> - ' + msg + '</li>'));
        });

    });
</script>

</html>

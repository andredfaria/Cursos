                            <div class="col d-flex justify-content-left">

                                    <div class="bg-color-orage">

<style>
    .bg-image {
        background-image: url('/Vetor_Background.svg');
    }

    .info-date-off {
        color: #ffffff;
        font-family: Helvetica;
    }

    .info-date-countdown {
        color: #ffffff;
        text-align: center;
        display: block;
        font-family: Helvetica;
        margin-top: -1em;
    }

    .title-black-friday {
        color: #F54000;
        font-family: Helvetica;
    }

    .container {
        display: block;
        margin-left: auto;
        margin-top: auto;
    }

    .countdown-container {
        display: flex;
        align-items: center;
        font-family: Rajdhani;
        font-weight: 600;
        color: #000
    }

    .bg-color-orage {
        background-color: #F54000;
        overflow: hidden;
        height: auto;
        margin: 1.5em;
        border-radius: 0.5em;
    }

    .span-intenal-countdown {
        color: #ffffff;
        display: inline-block;
        vertical-align: middle;
        font-weight: bold;
    }
</style>
<script type="text/javascript">
    var countDownDate = new Date("11 26, 2021 00:00:00").getTime();

    var x = setInterval(function () {

    var now = new Date().getTime();

    var distance = countDownDate - now;

    var dias = Math.floor(distance / (1000 * 60 * 60 * 24));
    var horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var segundos = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("DIAS").innerHTML = dias > 0 ? dias : 0;
    document.getElementById("HORAS").innerHTML = horas > 0 ? horas : 0;
    document.getElementById("MINUTOS").innerHTML = minutos > 0 ? minutos : 0;
    document.getElementById("SEGUNDOS").innerHTML = segundos > 0 ? segundos : 0;

    }, 1000);
</script>

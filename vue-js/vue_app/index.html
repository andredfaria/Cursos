<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Cotatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-12 border-bottom mb-5">
                <h2>{{name}}</h2>
            </div>

            <div class="col-4">
                <form action="">
                    <div class="form-group mr-1">
                        <label for="nome">Nome</label>
                        <input type="text" 
                               class="form-control" 
                               placeholder="Nome" 
                               v-model="contact.name">
                    </div>

                    <div class="form-group mr-1">
                        <label for="email">Email</label>
                        <input type="email" 
                               class="form-control" 
                               placeholder="Email" 
                               v-model="contact.email">
                    </div>

                    <div class="form-group mr-1">
                        <label for="contato">contato</label>
                        <input type="phone" 
                               class="form-control" 
                               placeholder="Numero de telefone" 
                               v-model="contact.phone">
                    </div>

                    <div class="form-group mr-1">
                        <button class="btn btn-rounded btn-success"
                                v-on:click.prevent="saveContact(contact)">Criar Contato</button>
                    </div>
                </form>

            </div>


            <div class="col-8 border-left">
                <div class="contact"></div>
                <div class="col-12 mb-2">
                    <div class="card">
                        <h5 class="card-title">EU</h5>

                        <p class="card-text">EU mesmo</p>

                        <a href="#" class="btn btn-sm btn-primary">Editar</a>
                        <a href="#" class="btn btn-sm btn-danger">Deletar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
